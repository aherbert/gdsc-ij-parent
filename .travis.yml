# Workaround for transient network access preventing download of dependencies
sudo: true

# Use Partner Queue Solution for OSS
os: linux
arch:
  - ppc64le

language: java
jdk: openjdk8
branches:
  only:
  - master
cache:
  directories:
  - "$HOME/.m2"
env:
  global:
  - secure: 
  - secure: 
install: true
script:
- mvn -B --no-transfer-progress install
deploy:
  provider: script
  script:
  - if mvn help:evaluate -Dexpression=project.version -q -DforceStdout | grep SNAPSHOT; then
      mvn -B --no-transfer-progress -P snapshot-release --settings deploy/settings.xml deploy;
    fi
  skip_cleanup: true
  on:
    branch: master
