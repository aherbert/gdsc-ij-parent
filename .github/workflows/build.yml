name: Java CI

on: [push, pull_request]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 8 ]

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: ${{ matrix.java }}
        cache: 'maven'
        # these values cause the plugin to set up the Maven settings.xml file
        server-id: ossrh # Value of the distributionManagement/repository/id field of the pom.xml
        server-username: SONATYPE_USERNAME # env variable for username in deploy
        server-password: SONATYPE_PASSWORD # env variable for token in deploy
    - name: Get version
      run: echo "PROJECT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
    - name: Build
      run: mvn -V -B --no-transfer-progress install
    - name: Deploy SNAPSHOT
      # must run directly after 'Build'
      if: matrix.java == 8 && github.repository == 'aherbert/gdsc-ij-parent' && github.ref_name == 'master' && contains(env.PROJECT_VERSION, 'SNAPSHOT')
      run: >
        mvn -V -B --no-transfer-progress -Psnapshot-release deploy -Dgpg.skip
